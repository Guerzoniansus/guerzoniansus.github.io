<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="navbar">

        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="active"><a href="contact.html">Contact</a></li>
            <li><a href="hobby.html">Hobby's</a></li>
        </ul>
    
    </div>

    <div class="content">
        <h1>Contact</h1> 
        
        <div id="form-div">
            <form id="form" action="form-submitted.html">
                <input type="text" name="naam" placeholder="Naam" required>
                <br/>
                <input type="email" name="email" placeholder="Email adres" required>
                <select name="onderwerp" required>
                    <option value="" disabled selected>Kies een onderwerp</option>
                    <option value="hobbys">Hobby's</option>
                    <option value="werk">Werk</option>
                    <option value="info">Info</option>
                    <option value="overig">Overig</option>
                </select>
                <br/>
                <textarea id="vraag" name="vraag" form="form" placeholder="Wat is je vraag?" required></textarea>
                <br>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>

    </div>
    
</body>
</html>
